<!DOCTYPE html>
<html>

<body>
  <form id="myForm">
    <h3 id="url">https://localhost:8080/</h3>
    <div>
      <label for="name"><b>Name</b></label>
      <input id="name" name="name" required>
    </div>
    <div>
      <label for="year">Year</label>
      <input id="year" name="year" required>
    </div>
    <h1>Hello World</h1>
    <button id="button" type="submit">Submit</button>
  </form>

  <script type="text/javascript" src="./script.js">
	  document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('myForm');
  const urlElement = document.getElementById('url');

  form.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the form from submitting in the traditional way

    // Get values from form inputs
    const name = document.getElementById('name').value;
    const year = document.getElementById('year').value;

    // Update the URL content
    const newUrl = `https://localhost:8080/?name=${encodeURIComponent(name)}&year=${encodeURIComponent(year)}`;
    urlElement.textContent = newUrl;
  });
});

  </script>
</body>

</html>
